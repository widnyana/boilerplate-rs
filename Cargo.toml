[workspace]
members = ["backend",
	"crates/common",
	"crates/infrastructure",
	"crates/logger"]
exclude = [".cargo", "sontekan", "unused"]


[workspace.dependencies]
axum = "0.6.10"
tracing-log = "0.1.3"
tracing = "0.1.37"
serde = "1.0.154"

[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false
repository = "https://github.com/widnyana/env-compare"
authors = ["Widnyana Putra <wid@widnyana.web.id>"]


[profile.release]
codegen-units = 1
debug = false
lto = "fat"
opt-level = "z"
panic = 'abort'
strip = true

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false
